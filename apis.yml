aid: web-of-science-apis
name: Web of Science APIs
description: >-
  Dartmouth faculty, students, and researchers can automate access to Web of
  Science (Wos) Data using the Web of Science Starter API.* It is the
  recommended access method for those who want to automate access to and conduct
  repeated queries of this data. Please see our Web of Science access page for
  other ways to access WoS data. 
